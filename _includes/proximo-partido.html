    <h5 class="antonregular"><i class="fa-regular fa-futbol me-2"></i> Próximo partido</h5>
</div>

<div class="container-fluid align-items-center justify-content-center">
    <div class="text-center">
        <h5 class="archivo700">Domingo 12 de enero</h5>
    </div>
    <div class="">
        <div class="d-flex justify-content-center">
            <img src="{{ site.url }}/images/PEN.png" height="85px">
            <img src="{{ site.url }}/images/COL.png" height="85px">
        </div>
    </div>
    
    <div class="text-center">
        <h5 id="countdown"> </h5>
    </div>

    <div class="text-center">
        <h5 class="archivo700">Serie Río de la Plata</h5>
    </div>
    
    <div class="text-center">
        <span class="text-muted archivo">Campus Maldonado</span>
    </div>

</div>

<script>
    // Converting string to required date format 
    let deadline = new Date("January 13, 2025 02:00:00")
                    .getTime();

    // To call defined fuction every second
    let x = setInterval(function () {
         
        // Getting current time in required format
        let now = new Date().getTime();

        // Calculating the difference
        let t = deadline - now;

        // Getting value of days, hours, minutes, seconds
        let days = Math.floor(t / (1000 * 60 * 60 * 24));
        let hours = Math.floor(
            (t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor(
            (t % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor(
            (t % (1000 * 60)) / 1000);

        // Output the remaining time
        document.getElementById("countdown").innerHTML =
            days + "d " + hours + "h " + 
            minutes + "m " + seconds + "s ";

        // Output for over time
        if (t < 0) {
            clearInterval(x);
            document.getElementById("countdown")
                    .innerHTML = "¡comenzó!";
        }
    }, 1000);
</script>
