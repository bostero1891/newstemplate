<div class="container-fluid bg-color4b4a42 title-wrapper-sidebar inline w-100 mt-5 mb-0">
    <h5 class="float-start inline antonregular ms-2"><i class="fa-solid fa-headphones me-2"></i>Audios</h5>
    <span class="float-end inline me-2">{% include brand.html %}</span>
</div>

<div class="container-fluid mt-0">
    <div class="row">
        {% for post in site.categories.sport890-Penarol limit: 3 %}       
            <div class="col-md-4 mt-3 mb-2">
                <div class="card mb-2   ">
                    <img src="{{ post.image }}" class="image-sport890">
                    <div class="card-body p-3">
                        <span class="archivo700">
                            {{ post.title }}
                        </span>
                        <p class="post-date post-date-font text-muted">{{ post.date_es }}</p>
                        <a href="{{ site.url | relative_url }}{{ post.url }}"><img class="mb-1" src="{{ site.url }}/images/escuchalo.png" width="140px"></a>
                    </div>
                </div>
            </div>
        {% endfor %}    
    </div>
</div>
