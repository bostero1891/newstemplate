<div class="container-fluid bg-color4b4a42 title-wrapper-sidebar inline w-100 mt-5 mb-2">
    <h5 class="float-start inline antonregular ms-2"><i class="fa-solid fa-exclamation-circle me-2"></i> Te podría también interesar!</h5>
    <span class="float-end inline me-2">{% include brand.html %}</span>
</div>

<div class="container-fluid">
    <div class="row">
    {% for post in site.categories.Penarol limit: 8 %}       
        <div class="col-md-3 mt-3 mb-3">
            <div class="card align-items-center justify-content-center">
                <img src="{{ post.image2 }}" width="100%">
                <div class="card-body p-3">
                    <span class="archivo700">
                        {{ post.title | truncate: 85 }}
                    </span>
                    <p class="text-muted post-date post-date-font">{{ post.date_es }}</p>
                    <a href="{{ site.url | relative.url }}{{ post.url }}">
                        <img src="{{ site.url }}/images/veronline.png" width="120px">
                    </a> 
                </div>
            </div>
        </div>
    {% endfor %}    
    </div>
</div>
