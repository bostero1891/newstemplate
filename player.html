<script>
// Define the video URL
const videoURL = 'https://m20.uqload.net/3rfk3wp44fwwhldqdkhpvlpudfzkjuvc3elijmpr2f7vwrgl6zdax3gmeywa/v.mp4';

// Fetch the video with custom headers
fetch(/my-video-proxy?url=videoURL, {
  headers: {
    'Referer': 'https://uqload.net/'
  }
})
.then(response => {
  if (!response.ok) {
    throw new Error('Network response was not ok');
  }
  // Create a blob from the response
  return response.blob();
})
.then(blob => {
  // Create an object URL for the blob
  const videoBlob = URL.createObjectURL(blob);
  // Set the source of the video element
  document.getElementById('myVideo').src = videoBlob;
})
.catch(error => {
  console.error('There has been a problem with your fetch operation:', error);
});
</script>
